<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{
            width: 50vw;
            max-height: max-content;
            margin: auto;
            margin-top: 25vh;
            box-shadow: 0 0 5px 1px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 5px
        }
        .first-ul{
            list-style: none;
            width: 90%;
        }
        .second-ul{
            /* box-shadow: 0 0 3px 1px rgb(151, 149, 149); */
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            /* gap: 3rem; */
            padding-inline-start: 0;
        }
        #update, #delete{
            /* flex-basis: 45%; */
        }
        li{
            /* background-color: rgb(221, 215, 215); */
            border-radius: 5px;
            box-shadow: 0 0 3px 1px rgba(0, 0, 0, 0.5);
            width: 65%;
            display: flex;
            align-items: center;
            /* gap: 2rem; */
            justify-content: space-evenly;
        }
        .update{
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            padding: 1rem 1rem;
        }
        .delete{
            background-color: rgb(201, 12, 12, 0.8);
            color: white;
            border-radius: 5px;
            padding: 1rem 1rem;
        }
        .create{
            color: black;
            font-size: larger;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
            padding: 1rem 1rem;
        }
        h1{
            color: rgb(31, 31, 31);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 700;
            margin-block: 0;
        }
    </style>
</head>
<body>
    <main>
        <h1>Task List</h1>
        <ul class="first-ul">
            {%for task in tasks %}
            <ul class="second-ul">
            <li>
                <p class="task1">{{task.title}}</p>
                <p class="task2">{{task.complete}}</p>
                <p class="task3">{{task.due_date}}</p>
            </li>
            <div>
                <a href="{% url 'update_task' task.id %}" class="update">Update</a>
                <a href="{% url 'delete_task' task.id %}" class="delete">Delete</a>
            </div>
            </ul>
            {% endfor %}
        </ul>
        <a href="{% url 'create_task' %}" class="create">Create new</a>
    </main>
</body>
</html>
