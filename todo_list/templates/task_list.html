<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{
            width: 50vw;
            height: 50vh;
            margin: auto;
            margin-top: 25vh;
            box-shadow: 0 0 5px 1px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 5px
        }
        ul{
            /* grid-row: 1 0; */
            background-color: grey;
            opacity: 0.4;
            border-radius: 4px;
            list-style: none;
            width: 90%;
            padding: rem;
        }
        .second-ul{
            display: flex;
            flex-wrap: wrap;
            background-color: rgba(255, 255, 255);
            margin-bottom: 1rem;
        }
        li{
            display: flex;
            /* justify-content: space-evenly; */
            align-items: center;
        }
        div{
            display: flex;
            align-items: center;
            /* padding-left: -1rem; */
            justify-content: space-evenly;
        }

        h1{
            color: rgb(31, 31, 31);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 700;
            margin-block: 0;
        }
    </style>
</head>
<body>
    <main>
        <h1>Task List</h1>
        <div>
            <h3>Title</h3>
            <h3>Status</h3>
            <h3>Due date</h3>
        </div>
        <ul>
            {%for task in tasks %}
            <ul class="second-ul">
            <li>
                <p class="task1">{{task.title}}</p>
                <p class="task2">{{task.complete}}</p>
                <p class="task3">{{task.due_date}}</p>
            </li>
            <button>Update</button>
            <button>Delete</button>
            </ul>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
